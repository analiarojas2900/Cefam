{% load static %}
<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}?{% now 'U' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
  </head>

  <body>    
    <main>
      <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
          	<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{% static 'images/icons8-usuario-64.png' %}" class="brand_logo" alt="Logo">
					</div>
				</div>
				{% if messages %}
					<ul class='messages'>
						{% for message in messages %}
						<li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
						{% endfor %}
					</ul>
				{% endif %}
				<div class="d-flex justify-content-center form_container">
					<form method='POST'>
						{% csrf_token %}

						<div class="input-group mb-3">
							<input type="text" name="username" class="form-control input_user" value="" placeholder="Nombre de Usuario">
						</div>
						<div class="input-group mb-2">
							<input type="password" name="password" class="form-control input_pass" value="" placeholder="ContraseÃ±a">
						</div>
						
						<div class="d-flex justify-content-center mt-3 login_container">
							<input type="submit" value='Iniciar Sesion' class="btn login_btn" />
						</div>
					</form>
				</div>
			</div>
		</div>
	  </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
